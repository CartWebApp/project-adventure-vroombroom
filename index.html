<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Grass_Block_JE1.webp">
</head>
<body>
    <div id="gameCanvas">
        <div id="image">
            <div id="image-transition"></div>
            <h1 id="title">Zombie</h1>
        </div>
        <div id="text">
            <button id="start">Start</button>
            <div id="dialogue-box">
                <div id="dialogue"></div>
                <button id="continue">Continue</button>
            </div>
            <div id="option-list">
                <button id="choiceone" class="choicebutton">Choice One</button>
                <button id="choicetwo" class="choicebutton">Choice Two</button>
                <button id="choicethree" class="choicebutton">Choice Three</button>
            </div>
        </div>
        <div id="status">
            <div id="health">
                <p>Health</p>
                <div id="health-bar">
                    <div class="bar" id="healthbarone"></div>
                    <div class="bar" id="healthbartwo"></div>
                    <div class="bar" id="healthbarthree"></div>
                </div>
            </div>
            <div id="stamina">
                <p>Stamina</p>
                <div id="stamina-bar">
                    <div class="bar" id="staminabarone"></div>
                    <div class="bar" id="staminabartwo"></div>
                    <div class="bar" id="staminabarthree"></div>
                </div>
            </div>
            <div id="detection">
                <p>Detection</p>
                <div id="detection-bar">
                    <div class="bar" id="detectionbarone"></div>
                    <div class="bar" id="detectionbartwo"></div>
                    <div class="bar" id="detectionbarthree"></div>
                </div>
            </div>
            <div class="status-bottom">
                <p id="history">History</p>
                <p id="setting">Setting</p>
            </div>
        </div>
        <div id="read">
            <div id="dialogue-history">
                <p id="historical-text"></p>
            </div>
            <p id="read-close">Close</p>
        </div>
        <div id="setting-interactable">
            <div id="setting-option">
                <div id="setting-choose">
                    <div class="setting-class">
                        <p>Window size</p>
                        <br/>
                        <div id="foursize">400x400</div>
                        <br/>
                        <div id="ninesize">900x900</div>
                    </div>
                    <div class="setting-class">
                        <p>Volume</p>
                        <br/>
                        <audio id="song" src="/music/menu.mp3" loop controls></audio>
                    </div>
                    <div class="setting-class">
                        <button id="savebutton">Save</button>
                        <button id="loadbutton">Load</button>
                    </div>
                </div>
            </div>
            <p id="setting-close">Close</p>
        </div>
    </div>
    <script type="module" src="game.js"></script>
    <script src="text.js"></script>
</body>
</html>
